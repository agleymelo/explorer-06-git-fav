<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Git-Fav</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <script type="module" src="./js/index.js" defer></script>
  </head>
  <body>
    <div id="app">
      <header>
        <img src="./assets/Gitfav.svg" alt="" />

        <div class="search">
          <label for="input-search" class="sr-only">Enter the Github username you want to favorite</label>
          <input id="input-search" type="text" placeholder="Enter the Github username you want to favorite" />
          <button>
            <img src="./assets/star.svg" alt="" />
            Favorite
          </button>
        </div>
      </header>

      <table>
        <thead>
          <tr>
            <th>User</th>
            <th>Repositories</th>
            <th>Followers</th>
            <th>Actions</th>
          </tr>
        </thead>

        <tbody></tbody>
      </table>

      <div class="empty-state">
        <img src="assets/Estrela.svg" alt="Star with surprise expression" />
        <p>There are no favorites yet</p>
      </div>
    </div>
  </body>
</html>
